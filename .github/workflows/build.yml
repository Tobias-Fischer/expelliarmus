name: Build

on: [push, pull_request]

jobs:
  multitest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [fedora-latest, ubuntu-latest, macOS-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v2
        run: sudo apt-get -y update && sudo apt-get install -y libsndfile1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r tests/requirements.txt
          pip install .
      - name: Test with pytest
        run: pytest tests
        env:
            CI: true

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest, fedora-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.11.2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
      needs: build_wheels, multitest
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main'
      steps:
          - uses: actions/download-artifact@v3
            with:
                name: artifact
                path: dist
          - uses: pypa/gh-action-pypi-publish@v1.5.0
            with:
                password: ${{ secrets.PYPI_EXPELLIARMUS_DEPLOY }}
                skip_existing: true
